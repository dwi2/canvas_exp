<html lang="zh">
<head>
  <meta charset="utf-8">

</head>
<body>
<header>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand">Conway's Game of Life</a>
        <a href="https://github.com/dwi2/canvas_exp" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>
      </div>
    </div>
  </div>
</header>
<article><div class="container">
  <div class="hero-unit"><canvas id="cv" width="821" height="501">Your browser does NOT SUPPORT canvas, please UPGRADE it!</canvas></div>
  <div class="row-fluid">
    <div class="span2"></div>
    <div class="span7">
      <button id="reset_canvas" class="btn btn-warning btn-small">RESET</button>
      <button id="1_step" class="btn btn-info btn-small">RUN 1 STEP</button>
      <button id="run" class="btn btn-inverse btn-small">RUN AUTOMATICALLY</button>
    </div>
    <div class="span3"><div id="steps" class="alert alert-info"><h2>0</h2></div></div>
  </div>
</div></article>
<article><div class="container">
  <div class="row-fluid">

    </div></div>
